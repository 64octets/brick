<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
    <link rel="stylesheet" type="text/css" href="../src/calendar.css"/>
    
    <script type="text/javascript" src="x-tag-components.js"></script>
    <script type="text/javascript" src="../src/calendar.js"></script>
    
    <style>
        .cal-demo{
            vertical-align: top;
            display: inline-block;
            padding: .5em;
            margin: 0 .5em;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>x-calendar demo</h1>

    <figure class="cal-demo">
        <header>Default:</header>
        <x-calendar></x-calendar>
    </figure>

    <figure class="cal-demo">
        <header>Default with controls:</header>
        <x-calendar controls></x-calendar>
    </figure>

    <figure class="cal-demo">
        <header>With custom span:</header>
        <x-calendar span=3 controls></x-calendar>
    </figure>

    <figure class="cal-demo">
        <header>With initial view (June) only:</header>
        <x-calendar view="Jun 9, 2013" controls></x-calendar>
    </figure>

    <figure class="cal-demo">
        <header>With initial selected (July) only:</header>
        <x-calendar selected="Jun 4, 2013" controls></x-calendar>
    </figure>

    <figure class="cal-demo">
        <header>With both initial view (June) and selected (July):</header>
        <x-calendar view="Jun 9, 2013" selected="Jul 4, 2013" controls></x-calendar>
    </figure>


    <figure class="cal-demo">
        <header>init with multi selected (without multiple attribute):</header>
        <x-calendar selected='[["Jun 4 2013", "Jun 10, 2013"], "June 22 2013", ["2013-06-20", "Jun 20, 2013"], ["Jun 24, 2013","06/26/2013"]]' controls></x-calendar>
    </figure>

    <figure class="cal-demo">
        <header>init with multi selected (with multiple attribute):</header>
        <x-calendar selected='[["Jun 4 2013", "Jun 10, 2013"], "June 22 2013", ["2013-06-20", "Jun 20, 2013"], ["Jun 24, 2013","06/26/2013"]]' controls multiple></x-calendar>
    </figure>

    <script>
        var msPerDay = 24 * 60 * 60 * 1000;

        document.addEventListener('DOMComponentsLoaded', function(){
            xtag.addEvent(document, "prevmonth:delegate(x-calendar)", function(e){
                console.log("prevmonth detected on", this);
            });

            xtag.addEvent(document, "nextmonth:delegate(x-calendar)", function(e){
                console.log("nextmonth detected on", this);
            });

            xtag.addEvent(document, "dateselect:delegate(x-calendar)", function(e){
                console.log("dateselect detected on", this);
            });

            xtag.addEvent(document, "dateremove:delegate(x-calendar)", function(e){
                console.log("dateremove detected on", this);
            });

        }, false);
    </script>
</body>
</html>
