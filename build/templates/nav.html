{% macro navbar(relPath, version) %}
<nav class="navbar navbar-default navbar-fixed-top grayshade" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ relPath }}index.html">
        <img class="logo" src="{{ _relPath }}site/img/logo.png">
        Brick<small> {{ version }}</small>
      </a>
      <a id="foo" class='navbar-toggle'>Menu</a>
    </div>
    <ul class="navbar-nav nav">
      <li><a href="{{ relPath }}docs.html">Documentation &amp; Demos</a></li>
      <li><a href="{{ relPath }}download.html">Download</a></li>
      <li><a href="http://github.com/mozilla/brick/">GitHub</a></li>
      <li><a href="http://github.com/mozilla/brick/issues">Issues</a></li>
    </ul>
    <x-tooltip target-selector="#foo" trigger-style="click" orientation="bottom">
      <div class="panel" id="nav-menu">
        <div class="list-group">
        <a class="list-group-item" href="{{ relPath }}docs.html">Documentation &amp; Demos</a>
        <a class="list-group-item" href="{{ relPath }}download.html">Download</a>
        <a class="list-group-item" href="http://github.com/mozilla/brick/">GitHub</a>
        <a class="list-group-item" href="http://github.com/mozilla/brick/issues">Issues</a>
        </div>
      </div>
    </x-tooltip>
  </div>
</nav>
{% endmacro %}
