<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
    <link rel="stylesheet" type="text/css" href="../src/slider.css"/>
    
    <script type="text/javascript" src="x-tag-components.js"></script>
    <script type="text/javascript" src="../src/slider.js"></script>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            
        }
        
        x-slider{
            width: 500px;
            margin: 0 auto;
            display: block;
        }
        
        x-slider[polyfill] > .input{
        }
    </style>
</head>
<body>
<h1>x-slider demo</h1>
<h3>&lt;input type="range"&gt; is <em id="native-support-status"></em> natively supported by this browser!</h3>

<x-slider max="100" min="0" step="10" value="25"></x-slider>

<br/>
<button onclick="togglePolyfill()">Toggle polyfill (Currently <span id="polyfill-status"></span>)</button>

<script>
var demoSlider;
document.addEventListener('DOMComponentsLoaded', function(){
    demoSlider = document.querySelector("x-slider");
    
    updatePolyfillStatus();
    
    var nativeSupportStatus = document.getElementById("native-support-status");
    nativeSupportStatus.textContent = (hasNativeRangeSupport()) ? "" : "not";
});

function updatePolyfillStatus(){
    var status = document.getElementById("polyfill-status");
    status.textContent = (demoSlider.polyfill) ? "on" : "off";
}

function togglePolyfill(){
    demoSlider.polyfill = !demoSlider.polyfill;
    
    updatePolyfillStatus();
}

function hasNativeRangeSupport(){
    rangeInput = document.createElement("input");
    rangeInput.setAttribute("type", "range");
    
    return (rangeInput.type.toLowerCase() === "range");
}
</script>
</body>
</html>
