<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
    <link rel="stylesheet" type="text/css" href="../../shuffledeck/src/shuffledeck.css"/>
    <link rel="stylesheet" type="text/css" href="../../iconbutton/src/iconbutton.css"/>
    <link rel="stylesheet" type="text/css" href="../../slidebox/src/slidebox.css"/>
    <link rel="stylesheet" type="text/css" href="../../flipbox/src/flipbox.css"/>
    <link rel="stylesheet" type="text/css" href="../src/tabbar.css"/>
    
    <script type="text/javascript" src="x-tag-components.js"></script>
    <script type="text/javascript" src="../../shuffledeck/src/shuffledeck.js"></script>
    <script type="text/javascript" src="../../iconbutton/src/iconbutton.js"></script>
    <script type="text/javascript" src="../../slidebox/src/slidebox.js"></script>
    <script type="text/javascript" src="../../flipbox/src/flipbox.js"></script>
    <script type="text/javascript" src="../src/tabbar.js"></script>
    <style>
        body, html{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body > figure{
            position: relative;
            display: inline-block;
            margin: 5px;
            vertical-align: bottom;
            width: 320px;
        }
        
        .demo-container{
            position: relative;
            width: 100%;
            height: 480px;
            border: 1px solid grey;
        }
        
        .component-demo{
            position: relative;
            width: 100%;
            height: 85%;
            margin: 0;
            padding: 0;
        }
        
        .component-demo img{
            width: 100%;
            height: 100%;
            background-color: #eee;
        }
        
        .component-demo span{
            position: absolute;
            color: white;
            text-shadow: 1px 1px 10px black;
            left: 25%;
            top: 40%;
            width: 50%;
            text-align: center;
            
            font-size: 3em;
        }
        
        x-tabbar{
            height: 15%;
            background-color: orange;
        }
        
        x-tabbar-tab{
            height: 100%;
        }
        
        x-iconbutton{
            margin: 0;
            padding: 0;
            cursor: pointer;
            
            height: 100%;
        }
        
        x-iconbutton .button{
            border: 1px solid transparent;
            background-color: goldenrod;
            color: white;
        }
        
        x-iconbutton .button:hover{
            background-color: #e6be5a;
        }
        
        x-iconbutton .icon{
            max-width: 40px;
            max-height: 40px;
        }
        
        x-iconbutton .label{
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>X-TabBar demos</h1>

<figure>
    <h2>With shuffledeck</h2>
    <div class="demo-container">    
        <x-shuffledeck class="component-demo" transition-type="coverDown">
            <x-shuffleslide><img src="dog1.png"/><span>One</span></x-shuffleslide>
            <x-shuffleslide><img src="dog2.png"/><span>Two</span></x-shuffleslide>
            <x-shuffleslide><img src="dog3.png"/><span>Three</span></x-shuffleslide>
            <x-shuffleslide><img src="dog4.png"/><span>Four</span></x-shuffleslide>
            <x-shuffleslide><img src="dog5.png"/><span>Five</span></x-shuffleslide>
        </x-shuffledeck>
        
        <x-tabbar>
            <x-tabbar-tab target-selector="x-shuffledeck x-shuffleslide:first-child">
                <x-iconbutton src="dog1.png">One</x-iconbutton>
            </x-tabbar-tab>
            <x-tabbar-tab target-selector="x-shuffledeck x-shuffleslide:nth-child(2)">
                <x-iconbutton src="dog2.png">Two</x-iconbutton>
            </x-tabbar-tab>
            <x-tabbar-tab target-selector="x-shuffledeck x-shuffleslide:nth-child(3)">
                <x-iconbutton src="dog3.png">Three</x-iconbutton>
            </x-tabbar-tab>
            <x-tabbar-tab target-selector="x-shuffledeck x-shuffleslide:nth-child(4)">
                <x-iconbutton src="dog4.png">Four</x-iconbutton>
            </x-tabbar-tab>
            <x-tabbar-tab target-selector="x-shuffledeck x-shuffleslide:nth-child(5)">
                <x-iconbutton src="dog5.png">Five</x-iconbutton>
            </x-tabbar-tab>
        </x-tabbar>
    </div>
</figure>


<figure>
    <h2>With slidebox <br/>(also dynamically assigned tab targets)</h2>
    <div class="demo-container">
        <x-slidebox class="component-demo" orientation="x">
            <x-slides>
              <x-slide><img src="birnimal-calendar.png" /></x-slide>
              <x-slide><img src="birnimal-graph.png" /></x-slide>
              <x-slide><img src="birnimal-detail.png" /></x-slide>
              <x-slide><img src="birnimal-settings.png" /></x-slide>
            </x-slides>
        </x-slidebox>
        
        <!-- see javascript to see demo of dynamically assigning targets -->
        <x-tabbar>
            <x-tabbar-tab>
                <x-iconbutton src="birnimal-calendar.png">Calendar</x-iconbutton>
            </x-tabbar-tab>
            <x-tabbar-tab>
                <x-iconbutton src="birnimal-graph.png">Graph</x-iconbutton>
            </x-tabbar-tab>
            <x-tabbar-tab>
                <x-iconbutton src="birnimal-detail.png">Detail</x-iconbutton>
            </x-tabbar-tab>
            <x-tabbar-tab>
                <x-iconbutton src="birnimal-settings.png">Settings</x-iconbutton>
            </x-tabbar-tab>
        </x-tabbar>
    </div>
</figure>

<figure class="container">
    <h2>With flipbox</h2>
        <div class="demo-container">  
        <x-flipbox class="component-demo">
          <div>
            <img src="Card_front.svg"/>
          </div>
          <div>
            <img src="Card_back.svg"/>
          </div>
        </x-flipbox>
        <x-tabbar>
            <x-tabbar-tab target-selector="x-flipbox > *:first-child">
                <x-iconbutton src="Card_front.svg" icon-anchor="top">Front</x-iconbutton>
            </x-tabbar-tab>
            <x-tabbar-tab target-selector="x-flipbox > *:last-child">
                <x-iconbutton src="Card_back.svg" icon-anchor="top">Back</x-iconbutton>
            </x-tabbar-tab>
        </x-tabbar>
    </div>
</figure>    

<script>
document.addEventListener('DOMComponentsLoaded', function(){
    var slideBox = document.querySelector('x-slidebox');
    var slideBoxTabbar = document.querySelector('x-slidebox + x-tabbar');
    
    var tabs = slideBoxTabbar.tabs;
    var slides = xtag.query(slideBox, 'x-slide');
    for(var i=0; i < slides.length && i < tabs.length; i++){
        var tab = tabs[i];
        var slide = slides[i];
        
        tab.targetElems = [slide];
    }
});
</script>
</body>
</html>
